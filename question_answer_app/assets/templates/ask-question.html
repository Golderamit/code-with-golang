<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question</title>

    <link rel="stylesheet" href="/static/css/app.min.css" />
  </head>
  <body>
    <form action="/question/create/" method="post">
      {{.CSRFField}}
      <div class="flex flex-col text-center">
        <div>
          <label class="block" for="description">ASK YOUR QUESTION HERE </label>
          <textarea
            type="text"
            name="Description"
            class="border border-gray-600"
          >{{.Form.QuestionTitle}}</textarea>
          {{with .FormErrors.QuestionTitle}}
            <p>{{.}}</p>
            {{end}}
    
        </div>
        <div>
          <button class="bg-blue-600 px-4 py-2" type="submit">Ask question</button>
        </div>
      </div>
    </form>
  </body>
</html>
